# Nginx configuration for Telegram Bot OAuth server
# This config proxies OAuth requests to the local OAuth server

server {
    listen 80;
    listen [::]:80;
    server_name vanekpetrov1997.fvds.ru;

    # Redirect HTTP to HTTPS (if you have SSL configured)
    # Uncomment the following lines if you have SSL:
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # server_name vanekpetrov1997.fvds.ru;

    # SSL configuration (adjust paths as needed)
    # ssl_certificate /etc/letsencrypt/live/vanekpetrov1997.fvds.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vanekpetrov1997.fvds.ru/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # OAuth2 endpoints
    location /oauth2/ {
        proxy_pass http://127.0.0.1:8000/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (OAuth can take a bit longer)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Default location (optional - return 404 for other paths)
    location / {
        return 404;
    }

    # Logging
    access_log /var/log/nginx/telegram-bot-oauth-access.log;
    error_log /var/log/nginx/telegram-bot-oauth-error.log;
}
