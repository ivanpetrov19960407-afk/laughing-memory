# Local run without external DB. Config via .env (copy from .env.example).
# Usage: cp .env.example .env && fill BOT_TOKEN, ALLOWED_USER_IDS; then: docker compose up
services:
  bot:
    build: .
    image: secretary-bot:latest
    env_file: .env
    volumes:
      - bot-data:/app/data
    restart: unless-stopped

volumes:
  bot-data:
