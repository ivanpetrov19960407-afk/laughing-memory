# Optional: local run only (no external services).
# Usage: BOT_TOKEN=... docker compose up
services:
  bot:
    build: .
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS:-}
    env_file:
      - .env
    volumes:
      - botdata:/app/data
    restart: "no"

volumes:
  botdata: {}
