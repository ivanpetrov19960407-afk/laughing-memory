# Nginx configuration for proxying OAuth and health endpoints
# to the local OAuth web server on 127.0.0.1:8000.
#
# Place this file (or include it) in /etc/nginx/sites-enabled/
# and reload nginx:
#
#   sudo cp deploy/nginx-oauth.conf /etc/nginx/sites-available/telegram-bot-oauth
#   sudo ln -sf /etc/nginx/sites-available/telegram-bot-oauth /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Assumes SSL is already configured (e.g. via certbot).

server {
    listen 443 ssl;
    server_name vanekpetrov1997.fvds.ru;

    # SSL certificates (adjust paths as needed)
    ssl_certificate     /etc/letsencrypt/live/vanekpetrov1997.fvds.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vanekpetrov1997.fvds.ru/privkey.pem;

    # Proxy /health and /oauth2/ to the local OAuth web server
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /oauth2/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Optional: redirect HTTP to HTTPS
server {
    listen 80;
    server_name vanekpetrov1997.fvds.ru;
    return 301 https://$host$request_uri;
}
