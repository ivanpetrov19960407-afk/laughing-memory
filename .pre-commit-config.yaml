# Pre-commit hooks for laughing-memory (Infra-lite)
# Install: pre-commit install
# Run all: pre-commit run -a  (or make lint)

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: ^\.vscode/
      - id: trailing-whitespace
        exclude: ^\.vscode/
      - id: check-yaml
